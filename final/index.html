<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron" style="margin-top: 10px;">
            <h1 class="display-5">貪食蛇</h1>
        </div>
    </div>

    <h4>遊戲說明: 利用W、A、S、D操控光頭的移動，吃到盡可能多的紅色糖果，並避免碰到炸彈；當撞到牆壁，或碰到自己時，遊戲結束。</h4>

    <div class="form-group row">
        <div class="col">
            <button id="up1" type="button" class="btn btn-dark">難度1</button>
        </div>
        <div class="col">
            <button id="up2" type="button" class="btn btn-dark">難度2</button>
        </div>
        <div class="col">
            <button id="up3" type="button" class="btn btn-dark">難度3</button>
        </div>
        <div class="col">
            <button id="up4" type="button" class="btn btn-dark">難度4</button>
        </div>
        <div class="col">
            <button id="up5" type="button" class="btn btn-dark">難度5</button>
        </div>
        <div class="col">
            <button id="up6" type="button" class="btn btn-dark">難度6</button>
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <button id="start" type="button" class="btn btn-dark">開始遊戲</button>
        </div>
    </div>

    <canvas id="snake" width="608" height="608"></canvas>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="project.js"></script>
</body>

</html>
